name: Deploy Email Signature Assets

on:
  push:
    branches:
      - main
    paths:
      - 'email-signature/**'
  workflow_dispatch: # Allow manual triggers

env:
  AWS_REGION: us-east-1
  S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}
  CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy email signature assets to S3
        run: |
          # Deploy assets with long cache (images don't change often)
          aws s3 sync email-signature/assets/ s3://${{ env.S3_BUCKET }}/email/assets/ \
            --cache-control "public, max-age=31536000, immutable"

          # Deploy HTML files with no cache (for immediate updates)
          aws s3 sync email-signature/ s3://${{ env.S3_BUCKET }}/email/ \
            --exclude "assets/*" \
            --cache-control "public, max-age=0, must-revalidate"

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/email/*"

      - name: Deployment Summary
        run: |
          echo "## Email Signature Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Assets deployed to:**" >> $GITHUB_STEP_SUMMARY
          echo "- https://www.joaquinpuente.dev/email/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Files:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`/email/index.html\` - Preview page" >> $GITHUB_STEP_SUMMARY
          echo "- \`/email/signature_dark.html\` - Dark signature" >> $GITHUB_STEP_SUMMARY
          echo "- \`/email/signature_light.html\` - Light signature" >> $GITHUB_STEP_SUMMARY
          echo "- \`/email/assets/\` - Images" >> $GITHUB_STEP_SUMMARY
